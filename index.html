<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
      body{
        margin: 0;
        padding: 0;
      }
      .section,h3{
        margin: 0;
        background: pink;
        text-align: center;
        line-height: 200px;
      }
  </style>
</head>
<body>
   <div id="dowebok">
    <div class="section">
        <h3>第一屏</h3>
    </div>
    <div class="section">
        <h3>第二屏</h3>
    </div>
    <div class="section">
        <h3>第三屏</h3>
    </div>
    <div class="section">
        <h3>第四屏</h3>
    </div>
</div>
</body>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/jquery.fullPage.min.js"></script>
<script type="text/javascript" src="./js/jquery.easing.min.js"></script>

<script type="text/javascript">
    $(function(){
      $('#dowebok').fullpage({
        afterLoad: function(ar, index){},
         'verticalCentered': false,
         'css3': true
      });

      $("h3").animate({ 
      height:100, 
      width:100 
      },{ 
      // easing: 'easeInOutCirc', 
      left: 'swing',  
        top: 'easeOutBounce',
      duration: 500, 
      // complete: callback 
}); 
});
</script>
</html>
